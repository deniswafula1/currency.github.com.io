{% extends 'base.html' %}

{% block title %}
Currency Register
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Register a New Currency</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add Currency</button>
        
    </form>
</div>
{% endblock %}
