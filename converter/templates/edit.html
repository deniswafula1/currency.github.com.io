{% extends 'base.html' %}

{% block title %}
Edit Favorite
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Edit Favorite Currency</h2>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'favorites_page' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
